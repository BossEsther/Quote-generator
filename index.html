<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> AI Quote Generator</h1>
        </header>
        <main>
            <form id="generate-quote">
                <input type="text" class="search-input" id="search-input" placeholder="Enter the topic of the quote...."
                required autofocus autocomplete="off" />

                <input type="submit" class="quote-button" value="Generate">
            </form>
            <div class="quotes" id="quotes">
            </div>
        </main>


        <footer>
            This AI project was coded by <a href="https://github.com/BossEsther"> <strong><em>Olukoya Tijesuni</em></strong></a>, <a href="https://github.com/BossEsther/Quote-generator">open-sourced on Github</a> and is <a href="https://ai-quote-generator.onrender.com/">hosted on Render</a>
        </footer>
        <script src="src/index.js"></script>
    </div>
</body>
</html>
